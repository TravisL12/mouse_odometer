<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles/styles.css" />
    <title>Options</title>
  </head>
  <body>
    <div class="mouse-odometer-options-container">
      <div class="box title">
        <span>&#128045;</span>
        <span>Odometer!</span>
      </div>
      <div class="box amount">
        <span id="distance"></span>
      </div>

      <div class="history-container">
        <span>History</span>
        <div class="history" id="history"></div>
      </div>

      <div class="box">
        <input type="checkbox" id="show-odometer" />
        <label for="show-odometer">Show Odometer</label>
      </div>
    </div>
  </body>
  <script src="public/scripts/options.js"></script>
</html>
