<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles/odometer-theme-default.css" />
    <link rel="stylesheet" href="public/styles/styles.css" />
    <title>Options</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="mouse-odometer-options-container">
      <div class="box title-container">
        <img id="mouse-icon" src="public/images/mouse_icon_white.png" />
        <div class="box column no-gap">
          <span class="title">Odometer</span>
          <span id="total-distance"></span>
        </div>
      </div>
      <div class="box no-gap">
        <input type="checkbox" id="show-odometer" />
        <label for="show-odometer">Show Odometer</label>
      </div>

      <div class="history-container">
        <div class="history" id="history"></div>
      </div>

      <div class="box amount">
        <span id="selected-date"></span>
        <span><span id="odometer"></span> pixels</span>
      </div>

      <div class="about">
        <p>By The Trav <span id="version"></span></p>
        <ul>
          <li>
            <a target="_blank" href="https://www.redundantrobot.com"
              >RedundantRobot</a
            >
          </li>
          <li>
            <a
              target="_blank"
              href="https://github.com/TravisL12/mouse_odometer"
              >Github</a
            >
          </li>
          <li>
            <a target="_blank" href="https://www.twitter.com/travisl12"
              >Twitter</a
            >
          </li>
          <li>
            <a target="_blank" href="https://codepen.io/TravisL12/pen/RwoYQYY"
              >CodePen</a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script type="module" src="public/scripts/utilities/odometer.min.js"></script>
  <script type="module" src="public/scripts/utilities/helper.js"></script>
  <script type="module" src="public/scripts/utilities/historyGraph.js"></script>
  <script type="module" src="public/scripts/options.js"></script>
</html>
